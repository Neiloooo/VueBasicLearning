<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用conset与let代替var,享受块级作用域带来的便利,且优先使用const,只有需要改变某一个标识的时候才使用let</title>
</head>
<body>
<script>
//1.一旦给const修饰的标志符被赋值后,不能修改,有点类似java的static
//     const name="why"
//     name="abc"
//2.在使用const定义标识符,必须进行赋值
//     const name
// 3.常量的含义是指向的对象不能修改,但是可以改变对象内部的属性
    const obj={
      name:"why",
      age:18
    };
    //但是可以修改对象内部属性的值
    obj.name="kaaaa";
    obj.age=40;
</script>


</body>
</html>
