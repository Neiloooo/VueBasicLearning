<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过数组方式动态绑定,使用的较少</title>
</head>
<body>
<div id="app">
<!--    通过数组的方式将vue的样式传递给class属性-->
    <h2 class="title" :class="[active,line]">{{message}}</h2>
<!--    这里是通过vue的函数getClass获取数组格式的class属性-->
    <h2 class="title" :class="getClass()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"模板",
        //这样可以从后台传递给vue,vue绑定到页面的属性中
        active:"aaaaa",
        line:"bbbbbb"
      },
    methods:{
        getClass: function () {
          return[this.active,this.line]
        }
    }
    })

</script>
</body>
</html>
