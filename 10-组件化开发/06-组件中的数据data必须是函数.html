<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的数据data必须是函数</title>
</head>
<body>

<div>

</div>
<!--组件的标签与组件的数据域进行通信-->
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <p>这是组件通信的模板</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    //1.注册一个全局组件
    Vue.component("cpn",{
      template:"#cpn",
      //组件中的数据域必须是data函数
      data(){
        return{
          title:"abc"
        }
      }
        }
    );
    const app = new Vue({
      el:"#app",
      data:{
        message:"模板"
      }
    })
</script>
</body>
</html>
