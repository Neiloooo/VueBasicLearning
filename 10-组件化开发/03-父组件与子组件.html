<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件与子组件</title>
</head>
<body>

<div id="app">
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.创建第一个组件构造器(子组件)
    const cpnC1=Vue.extend({
      template:`
      <div>
      <h2>我是子组件</h2>
      <p>子组件与父组件</p>
       </div>
      `
    });

    //2.创建第二个组件构造器(父组件)
    const cpnC2=Vue.extend({
      template:`
      <div>
      <h2>我是父组件</h2>
      <p>子组件与父组件</p>
      <cpn1></cpn1>
      </div>
      `,
      //父组件继承自子组件
      components:{
        cpn1:cpnC1
      }
    });

    //可以理解为root组件
    const app = new Vue({
      el:"#app",
      data:{
        message:"模板"
      },
      components:{
        cpn2:cpnC2
      }
    })
</script>
</body>
</html>
