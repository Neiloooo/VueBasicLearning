<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件与局部组件</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn></cpn>
</div>

<div id="app2">
    <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  const cpnC=Vue.extend({
    template:`
        <div>
            <h2>我是标题</h2>
            <p>我是内容,哈哈哈哈啊</p>
        </div>
    `
  });
  //这样属于全局注册
  // Vue.component("cpn",cpnC)

  // vue实例1,如果在里面注册组件app2实例里将不可使用
  const app = new Vue({
      el:"#app",
      data:{
        message:"模板"
      },
      // 局部组件注册,可以在里面注册组件
      components:{
        //cpn为使用组件时的标签名
        cpn:cpnC
      }
    });
    const app2=new Vue(
        {
          el:"#app2"
        }
    )
</script>
</body>
</html>
