<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <!--1.时间调用的方法没有参数,没有参数传入undefine-->
    <button @click="btn1Click()">按钮1</button>
    <!--    2.在事件定义时,写方法时省略了小括号,但是方法本身是需要一个参数的-->
    <!--    这个时候,vue会默认将浏览器产生event事件对象作为参数传入到方法-->
    <button  @click="btn1Click">按钮2</button>
<!--    3.方法定义时,不仅需要event对象,同时又需要其他参数,在调用方式,如何手动的-->
<!--    获取到浏览器参数的event对象: vue的专用语法检测:$event-->
    <button @click="btn3Click(abc,$event)">按钮3</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message :"模板"
      },
      methods:{
        btn1Click(){
          console.log("你妈的1")
        },
        btn2Click(event) {
          console.log("______",event)
        },
        btn3Click(abc,event) {
          console.log("+++++++++++",abc,event);
        }
      }
    })
</script>



<body>

</body>
</html>
