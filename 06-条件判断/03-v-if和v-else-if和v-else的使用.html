<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!-- 1.通过vue提供的指令进行选择判断与显示-->
    <h2 v-if="score>90">优秀</h2>
    <h2 v-else-if="score>80">良好</h2>
    <h2 v-else-if="score>60">及格</h2>
    <h2 v-else>不及格</h2>

    <h1>{{result}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        score:99
      },
      // 2.通过计算属性来实现数据判断并进行渲染,推荐
      computed:{
        result(){
          let showMessage=" ";
          if (this.score>=90){
            showMessage="优秀啊,我是计算属性"
          }else if (this.score>=80){
            showMessage="中等啊,我是计算属性"
          }else {
            showMessage="都不行"
          }
          return showMessage
        }
      }
    })
</script>
</body>
</html>
