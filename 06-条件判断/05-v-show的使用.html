<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show的使用</title>
</head>
<body>
<div id="app">
<!--    v-if:当条件为false时,包含v-if指令的元素,根本就不会存在dom中,只使用一次的话用v-if-->
    <h2 v-if="isShow" >{{message}}</h2>
<!--    v-show: 当条件为false时,v-show只是给我们的元素增加一个行内样式:display:None,切换很频繁的话使用v-show-->
    <h2 v-show="isShow">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"模板",
        isShow: false
      }
    })
</script>
</body>
</html>
