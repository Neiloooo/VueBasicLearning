<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
<!--        v-if,和所有if判断一致,控制代码的执行-->
        <h2 v-if="isShow">
            <div>abc</div>
            <div>adc</div>
            {{message}}
        </h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
          el:"#app",
          data:{
            message:"模板",
            isShow: true
          }
        })
    </script>
</body>
</html>
