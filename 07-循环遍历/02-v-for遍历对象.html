<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for指令遍历对象</title>
</head>
<body>
<div id="app">
<!--1.在遍历对象的时候,如果只是获取一个值,那么获取到的是value-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>
<!--2.获取Key和value,格式(value,key)-->
    <ul>
        <li v-for="(value,key) in info">{{value}}--{{key}}</li>
    </ul>
<!--3.获取key和value和index格式:(value,key,index)-->
    <ul>
        <li v-for="(value,key,index) in info">{{value}}-{{key}}--{{index}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        info:{
          name: "why",
          age: 18,
          height: 1.88
        },
        message:"模板"
      }
    })
</script>
</body>
</html>
