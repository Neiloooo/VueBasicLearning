<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的响应式方法</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in letters">{{item}}</li>
    </ul>
    <button @click="btnClick">是按钮啊</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"模板",
        letters:["a","b","c","D"]
      },
      methods:{
        btnClick(){
          //1.push方法,为数组增加元素,也可以一次性增加多个,不需要刷新
          // this.letters.push("aaaa")
          // this.letters.push("aaaa","bbb","ccc");
          //2.pop():删除数组中的最后一个元素
          // this.letters.pop();
          //3.shift():删除数组中的第一个元素
          // this.letters.shift()
          //4.unshift():在数组的最前面添加元素
          // this.letters.unshift()
          // this.letters.unshift("aaa","vvv")
          // 5.splice作用:删除元素/插入元素/替换元素
          //删除元素:第二个参数传入你要删除的几个元素(如果没有传,就删除后面所有的元素)
          //替换元素:第二个参数,表示我们要替换几个元素,后面是用于替换前面的元素
          //插入元素:第二个参数,传入0,并且后面跟上要插入的元素
          //splice(start)
          //替换元素,从1号为开始,替换是哪个元素,替换为m,n,l
          this.letters.splice(1,3,"m","n","l")
          //5.sort() 数组中的排序
          this.letters.sort()
          //6.reverse 数组的反转
          this.letters.reverse()

          //注意:通过索引值修改数组中的元素
          //this.letters[0]="bbbbbb" 这样属于响应式
          //this.letters.splice(0,1,"bbbbb") splice方法属于响应式
          //Vue.set(this.letters,0,"BBBBB") Vue的官方方法,set(要修改的对象,索引值,修改后的值)
        }
      }
    })
</script>
</body>
</html>
