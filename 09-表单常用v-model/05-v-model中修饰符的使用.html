<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的三大修饰符</title>
</head>
<body>
<div id="app">
<!--1.懒加载,只有失去焦点或者回车的时候数据才会发生变化-->
    <label>
        <input type="text" v-model.lazy="message">
    </label>
    <h2>{{message}}</h2>
<!--2修饰符:number,将字符串转换成整型-->
    <label>
        <input type="number" v-model.number="age">
    </label>
<!--3.修饰符:trim,去除字符串首尾的空格-->
    <label>
        <input type="text" v-model.trim="name">
    </label>
    <h2>您的名字是{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el:"#app",
      data:{
        message:"模板",
        age:0,
        name:" 啊飒飒"
      }
    })
</script>
</body>
</html>
